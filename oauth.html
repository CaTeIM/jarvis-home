<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincular Jarvis Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-8">
        <!-- Logo Alexa -->
        <div class="text-center mb-6">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-blue-100 rounded-full mb-4">
                <svg class="w-12 h-12 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Vincular com Alexa</h1>
            <p class="text-gray-600 mt-2">Configure seu Home Assistant</p>
        </div>

        <form id="linkForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    üè† URL do Home Assistant
                </label>
                <input 
                    type="url" 
                    id="haUrl" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="https://seuhome.duckdns.org:8123"
                    required
                >
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    üîë Token de Acesso
                </label>
                <input 
                    type="password" 
                    id="haToken" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Seu token de longa dura√ß√£o"
                    required
                >
            </div>

            <button 
                type="submit" 
                id="submitBtn"
                class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white font-medium py-3 rounded-lg hover:from-blue-700 hover:to-blue-800 transition-all duration-200 flex items-center justify-center"
            >
                <span id="btnText">Vincular Conta</span>
                <svg id="btnLoader" class="hidden animate-spin ml-2 h-5 w-5" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                </svg>
            </button>
        </form>

        <div id="errorMsg" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm"></div>
    </div>

    <script>
        // Pegar par√¢metros da URL (vindos da Alexa)
        const urlParams = new URLSearchParams(window.location.search);
        const state = urlParams.get('state');
        const redirectUri = urlParams.get('redirect_uri');
        
        // Verificar se veio da Alexa
        if (!state || !redirectUri) {
            document.getElementById('errorMsg').classList.remove('hidden');
            document.getElementById('errorMsg').textContent = '‚ùå Acesso inv√°lido. Use o link da Alexa.';
            document.getElementById('linkForm').style.display = 'none';
        }
        
        document.getElementById('linkForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const errorMsg = document.getElementById('errorMsg');
            
            // UI Loading
            submitBtn.disabled = true;
            btnText.textContent = 'Vinculando...';
            btnLoader.classList.remove('hidden');
            errorMsg.classList.add('hidden');
            
            // Gerar token √∫nico para este usu√°rio
            const accessToken = 'jarvis_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            // Dados para salvar
            const data = {
                access_token: accessToken,
                ha_url: document.getElementById('haUrl').value.trim(),
                ha_token: document.getElementById('haToken').value.trim(),
                assistant_id: 'conversation.google_ai_conversation'
            };
            
            try {
                const response = await fetch('https://8c83hb61aj.execute-api.sa-east-1.amazonaws.com/prod/oauth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    // Sucesso! Redirecionar de volta para Alexa
                    btnText.textContent = '‚úÖ Vinculado! Redirecionando...';
                    
                    setTimeout(() => {
                        // Formato do redirect para Alexa
                        window.location.href = `${redirectUri}#state=${state}&access_token=${accessToken}&token_type=Bearer`;
                    }, 1500);
                } else {
                    throw new Error('Falha ao vincular');
                }
            } catch (error) {
                // Mostrar erro
                errorMsg.classList.remove('hidden');
                errorMsg.textContent = '‚ùå Erro ao vincular. Verifique os dados e tente novamente.';
                
                // Reset bot√£o
                submitBtn.disabled = false;
                btnText.textContent = 'Vincular Conta';
                btnLoader.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
